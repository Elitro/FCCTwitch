<!--<div class="card-group">-->
<div (click)="selectThumbnail(item)" class="card" [ngClass]="{'border-selected': item === selected}">
  <img class="card-img-top" src="..." alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">Card title {{item}}</h4>
    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little
      bit longer.</p>
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
  </div>
</div>
