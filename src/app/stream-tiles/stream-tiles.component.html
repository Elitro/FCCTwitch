<div class="card" [ngClass]="{'border-selected': receivedCard.Id === selectedCard}" style="background-color: black">

  <div style="display: flex; justify-content: center">
    <h4 class="card-title" style="color: white">{{receivedCard.Name}}</h4>
  </div>

  <div style="display: flex; justify-content: center">
    <img class="card-img-top my-img" [src]="getChannelImage(receivedCard)" alt="Card image cap">
  </div>

  <div style="display: flex; justify-content: center">
    <div class="card-block" style="color: white">
      <p class="card-text">{{receivedCard.Description}}</p>
    </div>
  </div>
</div>
