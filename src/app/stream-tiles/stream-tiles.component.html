<div (click)="selectThumbnail(item)" class="card" [ngClass]="{'border-selected': item === selected}">
  <img *ngIf="receivedCard.PreviewImage" class="card-img-top" src="{{receivedCard.PreviewImage}}" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{receivedCard.Name}}</h4>
    <p class="card-text">{{receivedCard.Description}}</p>
  </div>
</div>
