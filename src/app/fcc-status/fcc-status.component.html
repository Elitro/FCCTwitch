<div style="margin-top: 30px">
  <div class="row" style="display: flex; justify-content: center">
    <div class="">
      <div class="card">
        <div style="display: flex; align-items: center; justify-content: center">
          <div class="{{ledStatus(myCard.Game)}}"></div>
          <h4 class="card-title" style="margin: 0px">{{myCard.Name}}</h4>
        </div>
        <p class="card-text">Game: {{myCard.Game}}</p>
        <p class="card-text">Status: {{myCard.Description}}</p>
        <p class="card-text">Viewers: {{myCard.Viewers}}</p>
        <div class="row" style="display: flex; justify-content: center">
          <a *ngIf="myCard.Link" href="{{myCard.Link}}" class="btn btn-primary" target="_blank">Go To Stream!</a>
        </div>
      </div>
    </div>
  </div>
</div>
