<div id="streams-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
  <ol class="carousel-indicators">
    <li data-target="#streams-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#streams-carousel" data-slide-to="1"></li>
    <li data-target="#streams-carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">

    <div class="carousel-item active row">
      <div *ngFor="let item of tempArray">
        <div class="col-xs-{{cardsPerRow}}">
          <app-stream-tiles></app-stream-tiles>
        </div>
      </div>
    </div>

    <div class="carousel-item">
      <app-stream-tiles></app-stream-tiles>
    </div>

  </div>
  <a class="left carousel-control custom-gradient-left" href="#streams-carousel" role="button" data-slide="prev" style="display: flex">
    <!--<span class="icon-prev" aria-hidden="true"></span>-->
    <div class="carousel-arrow" style="margin-left: 20px"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></div>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control custom-gradient-right" href="#streams-carousel" role="button" data-slide="next" style="display: flex; justify-content: flex-end">
    <!--<span class="icon-next" aria-hidden="true"></span>-->
    <div class="carousel-arrow" style="margin-right: 20px"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></div>
    <span class="sr-only">Next</span>
  </a>
</div>
